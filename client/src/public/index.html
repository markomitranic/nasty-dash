<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="/build/app.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-4"><h1>N.A.S.T.Y. Dash</h1></div>
		<div class="col-8">
			<form action="/" id="aggregate-form">
				<div class="row">
					<div class="col-4">
						<label for="aggregate-interval">Interval:</label>
						<select id="aggregate-interval" class="custom-select">
							<option value="hour">Hourly</option>
							<option value="day" selected>Daily</option>
							<option value="month">Monthly</option>
							<option value="year">Yearly</option>
						</select>
					</div>
					<div class="col-4">
						<label for="aggregate-date-picker">Period:</label>
						<input type="text" name="dates" id="aggregate-date-picker">
					</div>
					<div class="col-4">
						<button type="submit" class="btn btn-outline-primary">Query</button>
						<div id="ajax-loader" class="spinner-border spinner-border-sm" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="row"><div class="col-12"><a class="float-right" href="/api/seed" target="_blank">Seed additional data to the DB.</a></div></div>


	<div class="row">
		<div class="col-4"><div id="total-revenue-widget" class="widget single-datapoint-widget"></div></div>
		<div class="col-4"><div id="total-customers-widget" class="widget single-datapoint-widget"></div></div>
		<div class="col-4"><div id="total-orders-widget" class="widget single-datapoint-widget"></div></div>
	</div>

	<div class="row"><div class="col-12"><div id="total-timeframe-widget" class="widget timeframe-widget"></div></div></div>

	<div id="error-popup" class="row position-fixed fixed-bottom">
		<div class="col-md-6 offset-md-3">
			<ul id="error-popup-wrapper"></ul>
		</div>
	</div>
</div>

<script src="/build/app.js"></script>
</body>
</html>
